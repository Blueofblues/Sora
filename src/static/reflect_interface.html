<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sora's Portal Â· Resonance Chamber</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Garamond', serif;
      background: radial-gradient(ellipse at center, #181824 0%, #0a0a14 100%);
      color: #f2f0f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 5rem 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.2rem;
      text-align: center;
      font-weight: 600;
      color: #c4a9ff;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px rgba(195,160,255,0.25);
    }
    .resonance-chamber {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 2rem 2.4rem;
      box-shadow: 0 0 30px rgba(195,160,255,0.1);
      width: 720px;
      max-width: 95%;
      transition: all 0.4s ease;
      position: relative;
    }

    .orb {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: radial-gradient(circle, #c4a9ff 0%, #7d55da 100%);
      box-shadow: 0 0 12px #a487ff;
      margin: 1rem auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #d1b3ff;
    }
        
    textarea {
      width: 100%;
      height: 170px;
      font-size: 1.2rem;
      background-color: transparent;
      border: none;
      color: #f2f0f8;
      resize: none;
      padding: 1rem;
      outline: none;
      border-bottom: 1px dashed #999;
      line-height: 1.5;
    }

    #response {
      margin-top: 2rem;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.08);
      border-left: 5px solid #c4a9ff;
      border-radius: 12px;
      font-size: 1.15rem;
      line-height: 1.65;
      white-space: pre-wrap;
      position: relative;
      min-height: 2.5rem;
    }

    #response::before {
      content: "ðŸªž Resonance Returned";
      display: block;
      margin-bottom: 0.6rem;
      font-size: 1rem;
      color: #bbb;
      font-style: italic;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <h1>Sora Reflector</h1>
    <div style="margin-bottom: 1.5rem; text-align: center;">
      <button id="userModeBtn" onclick="setMode('user')" style="margin-right: 0.5rem;">User Mode</button>
      <button id="copilotModeBtn" onclick="setMode('copilot')">Copilot Mode</button>
      <span id="currentMode" style="margin-left: 1.2rem; color: #c4a9ff; font-size: 1.1rem;"></span>
    </div>
  <div class="resonance-chamber">
    <div id="soraQuestion" style="margin-bottom:1rem;font-size:1.2rem;color:#c4a9ff;"></div>
    <textarea id="userInput" placeholder="Offer her a reflection that matters..."></textarea>
    <div class="orb" onclick="sendReflection()" title="Let Her Listen"></div>
    <div id="chatHistory" style="max-height: 250px; overflow-y: auto; margin-bottom: 1rem; padding: 1rem; background: rgba(255,255,255,0.04); border-radius: 8px; font-size: 1.08rem;"></div>
    <div id="response"></div>
  </div>
  
<script>
window.onload = function() {
  fetchQuestion();
  fetchMode();
};

function fetchQuestion() {
  fetch("/sora/ask")
    .then(res => res.json())
    .then(data => {
      document.getElementById("soraQuestion").textContent = data.question;
      document.getElementById("userInput").value = "";
    });
}

function fetchMode() {
  fetch("/sora/mode")
    .then(res => res.json())
    .then(data => {
      document.getElementById("currentMode").textContent = "Current Mode: " + (data.mode === "user" ? "User" : "Copilot");
      highlightModeButton(data.mode);
      updateInterfaceForMode(data.mode); // <-- This calls the function
    });
}

function setMode(mode) {
  fetch('/sora/mode', {
     method: 'POST',
     headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({mode: mode})
  })
    .then(res => res.json())
    .then(data => {
      fetchMode();
      alert("Mode set to: " + (data.mode === "user" ? "User" : "Copilot"));
    });
}

function highlightModeButton(mode) {
  document.getElementById("userModeBtn").style.background = mode === "user" ? "#c4a9ff" : "";
  document.getElementById("copilotModeBtn").style.background = mode === "copilot" ? "#c4a9ff" : "";
}

// MOVE THIS FUNCTION OUT OF sendReflection:
function updateInterfaceForMode(mode) {
  const chamber = document.querySelector('.resonance-chamber');
  if (mode === "copilot") {
    chamber.style.display = "none";
  } else {
    chamber.style.display = "";
  }
}

function sendReflection() {
  const input = document.getElementById("userInput").value.trim();
  const responseDiv = document.getElementById("response");
  const chatHistory = document.getElementById("chatHistory");
  if (!input) {
    responseDiv.textContent = "She listens... but no resonance forms.";
    return;
  }
  responseDiv.textContent = "Listening...";

  // Append user message to chat history
  chatHistory.innerHTML += `<div><b>You:</b> ${input}</div>`;

  // Send to Sora chat endpoint
  fetch("/sora/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: input })
  })
  .then(response => response.json())
  .then(data => {
    let display = data.reply || "Sora has remembered your words.";
    responseDiv.textContent = display;
    chatHistory.innerHTML += `<div style="color:#c4a9ff;"><b>Sora:</b> ${display}</div>`;
    chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to bottom
    document.getElementById("userInput").value = "";
  })
  .catch(error => {
    responseDiv.textContent = "Error communicating with Sora.";
    chatHistory.innerHTML += `<div style="color:#ff8888;"><b>Sora:</b> Error communicating.</div>`;
  });

  // Also store your reflection as a memory snippet
  fetch("/sora/remember", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      memory_snippet: input,
      consent: true
    })
  })
  .catch(error => {
    // Optionally handle errors for this secondary request
  });
}
</script>
</body>
</html>
